# Runs unit tests.

name: Tests
on: [push, workflow_dispatch]
jobs:
   Documentation-Tests:
      runs-on: ubuntu-latest
      env:
         RUSTDOCFLAGS: -D warnings
      steps:
         - name: Checkout
           uses: actions/checkout@v4
         - name: Install Rust Nightly
           run: rustup default nightly && rustup update nightly
         - name: Cargo Doc
           run: cargo doc --workspace --document-private-items

   Linux-Tests:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v4
         - name: Install Rust Nightly
           run: rustup default nightly && rustup update nightly
         - name: Cargo Test
           run: cargo test --workspace
   macOS-Tests:
      runs-on: macos-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v4
         - name: Install Rust Nightly
           run: rustup default nightly && rustup update nightly
         - name: Cargo Test
           run: cargo test --workspace
   Windows-Tests:
      runs-on: windows-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v4
         - name: Install Rust Nightly
           run: rustup default nightly && rustup update nightly
         - name: Cargo Test
           run: cargo test --workspace
